<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="magibNewForm.css">
    <title>Magib New Form</title>
</head>
<body>
    <div class="formField">
    <fieldset>
        <form action="" id = "myForm">
            <div id="firstName" class="formDiv">
                <label for="first" id="firstLab">First Name</label><input type="text" name="name" id="nameF">
            </div>        
            <div id="surName" class="formDiv">
                <label for="sur" id = "surLab">Surname</label>
                <input type="text" name="sur" id="nameS">
            </div>
             <div id="passDiv" class="formDiv">
                <label for="pass" id = "passLab">Password</label>
                <input type="password" name="password" id="password">
                <button id="toggleShow">Show</button>
                <input type="submit" value="Submit Form" id="subBut" onclick= "errorChecker()">
            </div>
        </form>
        </fieldset>
    </div>
    <p id="errMess1" class="errorMess"></p>
    <p id = "errMess2" class="errorMess">"Password needs at least one <span id = 'errCapMess'>Capital Letter</span>, one <span id = 'errNumMess'>Number</span>, one <span id = 'errSymMess'>Symbol</span> and it should be at <span id = 'errLenMess'>least 10 characters long</span>"</p> 
<script src="magibNewForm.js"></script>
</body>
</html>
